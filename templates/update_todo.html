<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo List Item</title>
</head>
<body>
    <h1>Update Todo List Item</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('update_todo', id=todo.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ todo.description }}</textarea><br>
        <label for="due_date">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') }}" required><br><br>
        <button type="submit">Update Todo</button>
    </form>
</body>
</html>
